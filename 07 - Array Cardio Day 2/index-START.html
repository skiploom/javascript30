<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    function is19OrOlder(person) {
        const currentYear = (new Date()).getFullYear();
        return currentYear - person.year >= 19;
    }
    
    function isAnyone19OrOlder(people) {
        return people.some(is19OrOlder);
    }
    
    // Array.prototype.every() // is everyone 19 or older?
    function isEveryone19OrOlder(people) {
        return people.every(is19OrOlder);
    }

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const commentId = 823423;

    // I wanted to practice currying!
    function hasId(id) {
        return function(comment) {
            return comment.id == id;
        }
    }
    
    function findCommentById(id, comments) {
        return comments.find(hasId(id));
    }

    const theComment = findCommentById(commentId, comments);
    
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    function findCommentIndexById(id, comments) {
        return comments.findIndex(hasId(id));
    }

    function deleteComment(index, comments) {
        // I don't want to use Array.prototype.splice() for this because I don't want to mutate the comments array.
        return comments.filter((el, i) => i != index);
    }

    const updatedComments = deleteComment(findCommentIndexById(commentId, comments), comments);
  </script>
</body>
</html>
